<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dojoarena.js"></script>
    <link rel="stylesheet" href="dojoarena.css">
    <title>Dojo Fighter</title>
</head>
<body>
    <div class="container">
            <div class="stageselection">
                <h1>Select Stage</h1>
                <button>Beach</button>
                <button>Earth</button>
                <button>Dojo</button>
                <button>Forest</button>
                <button>Matrix</button>
                <button>Snow</button>
            </div>
            <div class="characterselection">
                <h1>Select Characters</h1>
                <form>
                    <select class="select1" name="Select Character">
                        <option value="Default">Choose a character</option>
                        <option value="Leo">Leo</option>
                        <option value="Donny">Donny</option>
                        <option value="Mikey">Mikey</option>
                        <option value="Raphael">Raphael</option>
                    </select>
                    <select class="select2" name="Select Character">
                        <option value="Default">Choose a character</option>
                        <option value="Leo">Leo</option>
                        <option value="Donny">Donny</option>
                        <option value="Mikey">Mikey</option>
                        <option value="Raphael">Raphael</option>
                    </select>
                </form>
                <button class="fight">FIGHT</button>
            </div> 
            <!-- end of container -->
            <img class="character1" src="" alt="">
            <img class="character2" src="" alt="">
        </div>
</body>
</html>
